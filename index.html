<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soil Water Retention Curves</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Import charts.css-->
    <link type="text/css" rel="stylesheet" href="chartjs/Chart.min.css"  media="screen,projection"/>

    <!-- Mathjax inline specs -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          // enable $ for inline math -> use \$ for ordinary dollar-sign
          tex2jax: {
            inlineMath: [['$','$'], ['\\(','\\)']],
            processEscapes: true
          }
        });
      </script>
</head>
<body>

    <div class="container">
        <h2>Soil Water Retention Curve</h2>
        <div class="row">

            <!-- Parameters-->
            <div class="col s3">
               
                <label>Soil textural class</label>
                <select id="soil-textural-class" class="browser-default">
                  <option value="clay" selected>Clay</option>
                  <option value="clayLoam">Clay loam</option>
                  <option value="loam">Loam</option>
                  <option value="loamySand">Loamy sand</option>
                  <option value="sand">Sand</option>
                  <option value="sandyClay">Sandy clay</option>
                  <option value="sandyClayLoam">Sandy clay loam</option>
                  <option value="sandyLoam">Sandy loam</option>
                  <option value="silt">Silt</option>
                  <option value="siltyClay">Silty clay</option>
                  <option value="siltyClayLoam">Silty clay loam</option>
                  <option value="siltLoam">Silt loam</option>

                </select>

                <form action="#">
                    <p class="range-field">
                        <label> $ \theta_{saturation} $ <input type="range" id="theta-sat-slider" min="0.35" max="0.50" step="0.01" value="0.459"/></label>
                    </p>
                    <p class="range-field">
                        <label> $ \theta_{residual} $ <input type="range" id="theta-res-slider" min="0.0" max="0.25" step="0.01" value="0.098"/></label>
                    </p>
                    <p class="range-field">
                        <label> $ \alpha $ <input type="range" id="alpha-slider" min="0.005" max="0.050" step="0.005" value="0.015"/></label>
                    </p>
                    <p class="range-field">
                        <label> $ n $ <input type="range" id="n-slider" min="0.1" max="10" step="0.1" value="1.25"/></label>
                    </p>
                    <p class="range-field">
                        <label> $ m $ <input type="range" id="m-slider" min="0.01" max="1" step="0.01" value="0.2"/></label>
                    </p>
                    
                </form>

                <br/>

                <label>X axis scale</label>
                <p id="radio-btn">
                    <label>
                        <input class="with-gap" name="radio-axis" type="radio" id="linear-radio" value="linear" checked />
                        <span>Linear</span>
                    </label>
                    <label>
                        <input class="with-gap" name="radio-axis" type="radio" id="logarithmic-radio" value="logarithmic"/>
                        <span>Logarithmic</span>
                    </label>
                </p>

                <br/>

                <label>Track changes</label>
                <div class="switch">
                    <label style="padding-right: 5px;;">
                        Off
                        <input id="track-changes-checkbox" type="checkbox">
                        <span class="lever"></span>
                        On
                    </label>
                    <a class="waves-effect waves-light btn-small" id="reset-btn">Reset</a>
                </div>
            </div>

            <!-- Chart js-->
            <div class="col s9">
                <canvas class="col s6" id="swrc-chart" height="250"></canvas>
            </div>

        </div>
    </div>

    <!--Materialize.js-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

    <!--Chart.js-->
    <script type="text/javascript" src="chartjs/Chart.min.js"></script>

    <!--Mathjax-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>

    <script src="soilpar.js"></script>
    <script src="retentioncurve.js"></script>


</body>
</html>
